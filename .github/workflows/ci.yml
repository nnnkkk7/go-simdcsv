name: CI

on:
  pull_request:
   
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: '1.26rc2'

      - name: Run tests
        env:
          GOEXPERIMENT: simd
        run: go test -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: '1.26rc2'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
        env:
          GOEXPERIMENT: simd

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: '1.26rc2'

      - name: Run benchmarks
        env:
          GOEXPERIMENT: simd
        run: |
          go test -bench=. -benchmem -count=5 ./... | tee benchmark.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: benchmark.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
